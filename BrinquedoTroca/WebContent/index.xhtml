<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="conteudo">
		<div class="container" id="cadastrologin">
			<div id="entrar">
				<!-- Button to Open the Dropdow Login-->
				<div class="container" id="login">
					<ul class="nav nav-pills" role="tablist">
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown"> Entrar </a>
							<ul class="dropdown-menu" role="menu">
								<!-- The Modal -->
								<div class="modal-content">
									<div class="modal-header">
										<h4 class="modal-title">Logar-se</h4>
										<button type="button" class="close" data-dismiss="modal">
											X</button>
									</div>
									<div class="modal-body">
										<Br />
										<h:outputLabel value="Nome: " />
										<h:inputText type="name" id="nome-logar"
											value="#{autenticacaoBean.nome}">
										</h:inputText>
										<Br /> <Br />
										<h:outputLabel value="Senha: " />
										<h:inputSecret type="password" name="Password"
											id="senha-logar" value="#{autenticacaoBean.senha}" />
										<Br /> <Br />
										<div class="modal-footer">
											<h:commandButton type="submit" id="logar"
												class="btn btn-outline-warning" value="Login"
												action="#{autenticacaoBean.logar}" />
											<Br />

										</div>
									</div>
								</div>

							</ul></li>
					</ul>
				</div>
				<!-- Button to Open the Modal Cadastro-->
				<button type="button" class="btn btn-default" id="btncadastro"
					data-toggle="modal" data-target="#myModal">Cadastrar</button>
				<!-- The Modal -->
				<div class="modal" id="myModal">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Cadastrar-se</h4>
								<button type="button" class="close" data-dismiss="modal">
									X</button>
							</div>
							<!-- Modal body -->
							<div class="modal-body"></div>
							<div align="center" id="divCadastro">
								<h:outputLabel value="Nome: " />
								<h:inputText id="nome" value="#{usuarioBean.nome}">
									<f:ajax event="keyup" render="msg-nome" execute="nome" />
									<f:validateLength minimum="4" maximum="10" />
								</h:inputText>
								<Br />
								<h:message id="msg-nome" for="nome"
									style="color:red; font-size:10px;" />
								<Br />
								<h:outputLabel value="Senha: " />
								<h:inputSecret id="senha" value="#{usuarioBean.senha}">
									<f:ajax event="keyup" render="msg-senha" execute="senha" />
									<f:validateLength minimum="4" maximum="10" />
								</h:inputSecret>
								<Br />
								<h:message id="msg-senha" for="senha"
									style="color:red; font-size:10px;" />
							</div>

							<!-- Modal footer -->
							<div class="modal-footer">
								<h:commandButton type="submit" class="btn btn-outline-warning"
									value="Cancelar" action="#{autenticacaoBean.index}"
									style="float: left; ">
								</h:commandButton>
								<div style="width: 70px; margin-right: 15px">
									<h:commandButton type="submit" class="btn btn-outline-warning"
										style="float: right;" id="cadastrar" value=" Enviar "
										action="#{usuarioBean.adiciona}">
									</h:commandButton>
								</div>
								<Br />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h:messages for="cadastrar"
			style="margin-top: 20px ;  font-size: 20px;" />
		<h:messages globalOnly="true"
			style="margin-top: 20px;  font-size: 20px;" />
		<ui:include src="/modularizacao.xhtml" />
	</ui:define>
</ui:composition>
