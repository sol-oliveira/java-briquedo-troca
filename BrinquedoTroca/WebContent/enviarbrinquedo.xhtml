<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:define name="conteudo">

		<div id="cadastrologin">
			<ul class="nav nav-pills justify-content-end">
				<li class="nav-item">
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="btncadastro"
							style="height: 30; margin-top: -10px;" data-toggle="modal"
							data-target="#myModal">Selecionar</button>
						<!-- The Modal -->
						<div class="modal" id="myModal">
							<div class="modal-dialog modal-sm">
								<div class="modal-content">
									<!-- Modal Header -->
									<div class="modal-header">
										<h4 class="modal-title">Cadastrar Brinquedo</h4>
										<button type="button" class="close" data-dismiss="modal">X</button>
									</div>
									<!-- Modal body -->
									<div class="modal-body">
										<div align="center">
											<t:inputFileUpload value="#{brinquedoBean.foto}" id="imagem"
												converterMessage="Por favor, envie uma imagem!">
												<f:validateRequired for="imagem" />
											</t:inputFileUpload>
											<Br /> <Br />
											<div class="form-row align-items-center">
												<div class="col-auto my-1" style="margin-left: 30px;">
													<h:selectOneMenu id="descricao"
														value="#{brinquedoBean.descricao}">
														<f:selectItem itemValue="Escolher descricao" />
														<f:selectItem itemValue="Boneca" />
														<f:selectItem itemValue="Carro" />
														<f:selectItem itemValue="Jogo" />
														<f:selectItem itemValue="Acessorio" />
														<f:selectItem itemValue="Eletronico" />
														<f:selectItem itemValue="Boneco" />
														<f:selectItem itemValue="Pelucia" />
														<f:selectItem itemValue="Livro" />
														<f:selectItem itemValue="outros" />
													</h:selectOneMenu>
												</div>
											</div>
										</div>
									</div>
									<!-- Modal footer -->
									<div class="modal-footer">
										<h:commandButton type="submit" class="btn btn-outline-warning"
											value="Cancelar" action="#{autenticacaoBean.menu}"
											style="float: left; ">
										</h:commandButton>
										<div style="width: 70px; margin-right: 15px">
											<h:commandButton class="btn btn-outline-warning"
												value="Enviar" action="#{brinquedoBean.adiciona}" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
				<li class="nav-item"><a class="nav-link disabled"
					href="menu.xhtml"> Voltar ao Menu</a></li>
			</ul>
		</div>
		<div class="form-group" align="center">
			<h1 class="text-warning">Cadastrar Brinquedo!</h1>
		</div>
		<h:messages for="imagem" style="margin-top: 20px ;  font-size: 20px;" />
		<h:messages style="margin-top: 20px ; font-size: 20px;" />
		<ui:include src="/modularizacao.xhtml" />
	</ui:define>
</ui:composition>
