<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="conteudo">
		<div id="cadastrologin">
			<ul class="nav nav-pills justify-content-end">
				<li class="nav-item"><a class="nav-link disabled"
					href="menu.xhtml"> Voltar ao Menu</a></li>
			</ul>
		</div>
		<div class="form-group" align="center">
			<h1 class="text-warning">Outros Brinquedos!</h1>
		</div>
		<div class="col-xs-28 col-sm-20 col-md-18" align="center">
			<ui:repeat value="#{brinquedoBean.outroslisttoy}" var="item">
				<div class="card text-center">
					<div class="border border-warning" style="margin: 50px;">
						<h:graphicImage value="#{item.nomeFoto}" width="300" />
						<Br />
						<h:inputText value="#{item.descricao}" />
						<Br />
						<div class="card-body"></div>

						<BUTTON type="button" class="btn btn-outline-warning"
							data-toggle="modal" data-target="#myModal">
							Sugerir Troca

							<!-- The Modal -->
							<div class="modal" id="myModal">
								<div class="modal-dialog modal-sm">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">Sugerir Troca</h4>
										</div>
										<!-- Modal body -->
										<div class="modal-body" style="margin: 10px;">
											<div align="center">
												<div class="col-xs-28 col-sm-20 col-md-18" align="center">
													<ui:repeat var="item1" value="#{brinquedoBean.listtoy}">
														<div class="card text-center">
															<div class="border border-warning" style="margin: 10px;">
																<h:graphicImage value="#{item1.nomeFoto}" width="100" />
																<Br />
																<h:inputText value="#{item1.descricao}" />
																<Br />
																<div class="card-body ">
																	<h:commandButton type="submit"
																		class="btn btn-outline-warning" value="Por este"
																		action="#{trocaBean.submit(item1.id,item.id)}"
																		style="margin-top: 5px; color: orange; margin-right:5px;">
																	</h:commandButton>
																</div>
															</div>
														</div>
													</ui:repeat>
												</div>
											</div>
										</div>
										<!-- Modal footer    -->
									</div>
								</div>
							</div>
						</BUTTON>
					</div>
				</div>
			</ui:repeat>
		</div>
		<h:message id="mensagem" />
	</ui:define>
</ui:composition>
