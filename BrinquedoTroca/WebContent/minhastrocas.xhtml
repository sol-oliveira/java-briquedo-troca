<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data">
			<div id="cadastrologin">
				<ul class="nav nav-pills justify-content-end">
					<li class="nav-item"><a class="nav-link disabled"
						href="menu.xhtml"> Voltar ao Menu</a></li>
				</ul>
			</div>
			<div class="form-group" align="center">
				<h1 class="text-warning">Minhas Trocas!</h1>
			</div>

			<div class="col-xs-28 col-sm-20 col-md-18" align="center">
				<ui:repeat var="item" value="#{trocaBean.listMinhaTroca}">
					<div class="card text-center">
						<div class="border border-warning" style="margin: 50px;">

							<Br />
							<h:inputText value="#{item.id}" />
							<Br />
							<div class="card-body ">
								<h:commandButton type="submit" class="btn btn-outline-warning"
									value="Deletar"
									style="margin-top: 5px; color: orange; margin-right:5px;"></h:commandButton>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
