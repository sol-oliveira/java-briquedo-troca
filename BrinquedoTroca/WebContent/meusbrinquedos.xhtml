<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" version="2.0">

	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>BrinquedoTroca Enviar Brinquedo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>
	<f:view>
		<h:form class="container">
			<H1 style="margin-top: 0px; color: orange;">
				<h:outputLabel value="Bem vindo(a) #{sessionScope.usuario.nome}" />
			</H1>
			<div class="border border-warning" align="center">
				<img class="img-fluid" src="img/logo_faixa.jpg" width="600"
					height="735" />
			</div>
			<div id="cadastrologin">
				<ul class="nav nav-pills justify-content-end">
					<li class="nav-item"><a class="nav-link disabled"
						href="menu.xhtml"> Voltar ao Menu</a></li>

				</ul>
			</div>
			<div class="form-group" align="center">
				<h1 class="text-warning">Meus Brinquedos!</h1>
			</div>

			<div class="col-xs-28 col-sm-20 col-md-18" align="center">
				<ui:repeat var="item" value="#{brinquedoBean.listtoy}">
					<div class="card text-center">
						<div class="border border-warning" style="margin: 50px;">
							<h:graphicImage value="#{item.nomeFoto}" width="500" />
							<Br />
							<h:inputText value="#{item.descricao}" />
							<Br />
							<div class="card-body ">
								<h:commandButton type="submit" class="btn btn-outline-warning"
									value="Deletar"
									style="margin-top: 5px; color: orange; margin-right:5px;"></h:commandButton>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
		</h:form>
	</f:view>
</h:body>
	</html>
</jsp:root>
